<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping Cart 2022</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header>
		<nav class="container navigation">
			<a href="#">Ecommerce</a>
			<i class='bx bx-shopping-bag logo'><span class="quantity">0</span></i>
			</nav>
			<div class="cart">
				<h2>Your Cart</h2>
				<div class="cart-content">
					
				</div>

				<div class="total">
					<p>Total</p>
					<div class="total-price">$0</div>
				</div>

				<button type="button" class="btn-buy">Buy Now</button>
				<i class='bx bx-x' id="close"></i>
			</div>
			<div class="overlay"></div>
	</header>
	<section class="shop container">
		<h2>Shop Products</h2>
		<div class="shop-content">
			<div class="Product-box">
				<img src="img/product1.jpg" alt="">
				<h2>T-Shirt</h2>
				<span class="price">$25</span>
				<i class='bx bx-shopping-bag'></i>
			</div>
			<div class="Product-box">
				<img src="img/product2.jpg" alt="">
				<h2>BlueTooth</h2>
				<span class="price">$30</span>
				<i class='bx bx-shopping-bag'></i>
			</div>
			<div class="Product-box">
				<img src="img/product3.jpg" alt="">
				<h2>Jacket</h2>
				<span class="price">$100</span>
				<i class='bx bx-shopping-bag'></i>
			</div>
			<div class="Product-box">
				<img src="img/product4.jpg" alt="">
				<h2>Bottle</h2>
				<span class="price">$50</span>
				<i class='bx bx-shopping-bag'></i>
			</div>
			<div class="Product-box">
				<img src="img/product5.jpg" alt="">
				<h2>Glasses</h2>
				<span class="price">$15</span>
				<i class='bx bx-shopping-bag'></i>
			</div>
			<div class="Product-box">
				<img src="img/product6.jpg" alt="">
				<h2>Back Hat</h2>
				<span class="price">$45</span>
				<i class='bx bx-shopping-bag'></i>
			</div>
			<div class="Product-box">
				<img src="img/product7.jpg" alt="">
				<h2>Package Bag</h2>
				<span class="price">$80</span>
				<i class='bx bx-shopping-bag'></i>
			</div>
			<div class="Product-box">
				<img src="img/product8.jpg" alt="">
				<h2>Sneaker</h2>
				<span class="price">$60</span>
				<i class='bx bx-shopping-bag'></i>
			</div>
		</div>
	</section>
	<script src="app.js"></script>
</body>
</html>
